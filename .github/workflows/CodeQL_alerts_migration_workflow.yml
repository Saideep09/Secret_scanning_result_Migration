name: Migrate Code Scanning Alerts

on:
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  migrate_sarif:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install jq (if not available)
        run: sudo apt-get install -y jq

      - name: Create SARIF directory
        run: mkdir -p sarif_reports

      - name: Authenticate with GitHub CLI
        env:
          GH_TOKEN: ${{ secrets.SOURCE_TOKEN }}
        run: gh auth login --with-token <<< "${{ secrets.SOURCE_TOKEN }}"

      - name: List and download SARIF files from source repository
        env:
          GH_TOKEN: ${{ secrets.SOURCE_TOKEN }}
        run: |
          # List all analysis runs and retrieve each SARIF file
          analysis_ids=$(gh api -X GET "/repos/Saideep09/zxing-sample-java/code-scanning/analyses" -H "Authorization: token $GH_TOKEN" | jq -r '.[].id')
          for analysis_id in $analysis_ids; do
            gh api -X GET "/repos/Saideep09/zxing-sample-java/code-scanning/analyses/$analysis_id" -H "Authorization: token $GH_TOKEN" --jq '.sarif' > "sarif_reports/analysis_${analysis_id}.sarif"
            echo "Downloaded SARIF for analysis ID: $analysis_id"
          done
